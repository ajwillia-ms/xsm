<html>
<head>
  <wicket:head>
    <!-- tinyMCE -->
    <script language="javascript" type="text/javascript" src="tinymce/jscripts/tiny_mce/tiny_mce_src.js"></script>
    <script language="javascript" type="text/javascript" wicket:id="activateEditor"></script>
    <!-- /tinyMCE -->
  </wicket:head>
</head>
<body>
<wicket:extend>
  <form wicket:id="editform" accept-charset="utf-8">
        <span class="xsm-editor-button-background xsm-editor-edit-button">
          <a wicket:id="saveButton" class="xsm-editor-button" id="saveButton">
            <img wicket:id="saveImage" class="xsm-editor-button-icon" alt="Save" title="Save" />
            <span class="xsm-editor-button-main-caption">Save</span></a></span>

    <div wicket:id="content"></div>

    <div wicket:id="progress"></div>
  </form>
</wicket:extend>
</body>
</html>
