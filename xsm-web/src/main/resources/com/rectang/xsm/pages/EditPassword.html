<html>
  <body>
    <wicket:extend>
      <h1>Your Profile</h1>

			<form wicket:id="profile">
        <table>
          <tr>
            <td colspan="2">
              <p>First confirm your password</p>
            </td>
          </tr>
          <tr>
            <td><label for="oldPassword" class="label">Current password:</label></td>
            <td><input type="password" wicket:id="oldPassword" id="oldPassword"/></td>
          </tr>
          <tr>
            <td colspan="2">
              <p>Then enter your new password twice and hit "Change Password"</p>
            </td>
          </tr>
          <tr>
            <td><label for="password" class="label">New password:</label></td>
            <td><input type="password" wicket:id="password" id="password"/></td>
          </tr>
          <tr>
            <td><label for="confirmPassword" class="label">Confirm new password:</label></td>
            <td><input type="password" wicket:id="confirmPassword" id="confirmPassword"/></td>
          </tr>
          <tr>
            <td colspan="2"><div align="right"><input type="submit" value="Change Password"/></div></td>
          </tr>

        </table>
      </form>
    </wicket:extend>
  </body>
</html>
