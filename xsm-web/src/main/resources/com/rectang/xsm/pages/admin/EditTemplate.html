<html>
  <body>
    <wicket:extend>
      <h1><span wicket:id="title"></span></h1>

      <form wicket:id="template" action="#">
        <textarea rows="25" cols="80" wicket:id="customise"></textarea>
        <input type="submit" value="Customise" wicket:id="create">
        <input type="submit" value="Save" wicket:id="save">
        <input type="reset" value="Revert" wicket:id="revert">
        <input type="submit" value="Delete" wicket:id="delete">
        <a wicket:id="back"><span wicket:id="back-label"></span></a>
      </form>

    </wicket:extend>
  </body>
</html>
