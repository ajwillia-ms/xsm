<wicket:panel>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" class="xsm-editor-group-wide">
    <tr>
      <td class="xsm-editor-group-main">
        <table border="0" width="100%">
          <div wicket:id="elements">
            <tr>
              <td width="16" style="width:16px; min-width: 16px">
                <a wicket:id="add"><img wicket:id="add-icon" border="0" alt="add" title="add" /></a>
              </td>
              <td>
                <span wicket:id="add-label"></span>
              </td>
            </tr>
            <tr>
              <td width="16" style="width:16px; min-width: 16px" valign="middle">
                <a wicket:id="top"><img wicket:id="top-icon" border="0" alt="top" title="top" /></a><br />
                <a wicket:id="up"><img wicket:id="up-icon" border="0" alt="up" title="up" /></a><br />
                <a wicket:id="delete"><img wicket:id="delete-icon" border="0" alt="delete" title="delete" /></a><br />
                <a wicket:id="down"><img wicket:id="down-icon" border="0" alt="down" title="down" /></a>
                <a wicket:id="bottom"><img wicket:id="bottom-icon" border="0" alt="bottom" title="bottom" /></a><br />
              </td>
              <td>

                <div wicket:id="content"></div>

              </td>
            </tr>
          </div>
          <tr>
            <td width="16" style="width:16px; min-width: 16px">
              <a wicket:id="add"><img wicket:id="add-icon" border="0" alt="add" /></a>
            </td>
            <td>
              <span wicket:id="add-label"></span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</wicket:panel>
